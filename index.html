<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Reika Dynasty Public Broadcast</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lora:ital@0;1&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #2d142c;
            --darker: #1a0f1a;
            --text: #ede3e0;
            --accent: #ba8bff;
            --card: #3a1f3f;
        }
        body {margin:0;font-family:'Lora',serif;background:var(--bg);color:var(--text);line-height:1.7;}
        header {background:var(--bg);text-align:center;padding:3rem 1rem 2rem;}
        .logo {max-width:340px;margin-bottom:1rem;}
        h1 {font-family:'Cinzel',serif;font-size:3.2rem;margin:0.5rem 0;color:var(--text);text-shadow:0 0 15px rgba(186,139,255,0.3);}
        .tagline {font-size:1.3rem;font-style:italic;opacity:0.9;margin:1rem 0;}
        nav {background:var(--darker);padding:1rem;text-align:center;}
        nav a {color:var(--text);text-decoration:none;margin:0 1.8rem;font-weight:bold;font-size:1.1rem;}
        nav a:hover {color:var(--accent);}
        main {max-width:900px;margin:0 auto;padding:2rem 1rem;}
        section {background:var(--card);margin-bottom:3rem;padding:2rem;border-radius:12px;border:1px solid rgba(186,139,255,0.2);}
        h2 {font-family:'Cinzel',serif;text-align:center;font-size:2.2rem;color:var(--accent);margin-bottom:1.5rem;}
        .player, .episode {background:var(--darker);padding:1.5rem;border-radius:10px;margin:1.5rem 0;}
        audio {width:100%;margin-top:0.5rem;}
        .platforms {display:flex;justify-content:center;gap:1rem;flex-wrap:wrap;margin:2rem 0;}
        .platform-btn {background:var(--accent);color:#1a0f1a;padding:0.8rem 1.8rem;border-radius:8px;text-decoration:none;font-weight:bold;}
        .platform-btn:hover {background:#d8b4ff;}
        .host-img {max-width:280px;border-radius:50%;border:3px solid var(--accent);display:block;margin:1.5rem auto;}
        .buried {font-size:0.8rem;opacity:0.7;text-align:right;margin-top:2rem;}
        footer {background:var(--darker);color:var(--text);text-align:center;padding:1.5rem;font-size:0.9rem;}
        /* NO ANIMATIONS, NO FADING, NO MIST â€” CLEAN AND SOLID */
    </style>
</head>
